---
test-list:
  - ttnn-upsample:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [1, 1, 2048, 2048]
        interval: [1, 1, 1, 1]
        num-shapes: 1
        num-samples: 1000
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_upsample_args
      sanitize-args: False
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: upsample_sweep.csv
